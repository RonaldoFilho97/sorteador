<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Números ou Nomes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__conteudo">
      <div class="container__informacoes">
        <div class="container__texto">
          <h1>
          Sorteador de 
          <span class="container__texto-azul">números</span>
          <span class="container__texto-branco">ou</span>
          <span class="container__texto-vermelho">nomes!</span>
          </h1>

         <div class="select-container" id="tipoSorteioContainer">
        <label for="tipoSorteio" class="select-label">Escolha o tipo de sorteio:</label>
        <select id="tipoSorteio" class="select-input">
          <option value="">Selecione</option>
          <option value="numeros">Sorteio de Números</option>
          <option value="nomes">Sorteio de Nomes</option>
        </select>
        </div>
          <div id="sorteioNumeros" class="hidden">
          <div class="container__campo">
            <label class="texto__paragrafo">Quantidade de números</label>
            <input class="container__input" id="quantidade" type="number" min="0">
          </div>
          
          <div class="container__campo">
            <label class="texto__paragrafo">Do número</label>
            <input class="container__input" id="de" type="number" min="1">
          </div>
          
          <div class="container__campo">
            <label class="texto__paragrafo">Até o número</label>
            <input class="container__input" id="ate" type="number" min="1">
          </div>

          <div class="container__botoes">
          <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
          <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao-desabilitado">Reiniciar</button>
        </div>

        <div class="container__texto" id="resultado">
          <label class="texto__resultado">Números sorteados: nenhum até agora</label>
        </div>
        </div>
        <!-- CAMPOS DO SORTEIO DE NOMES -->
        <div id="sorteioNomes" class="hidden">
          <div class="container__campo">
            <label class="texto__paragrafo">Digite os nomes (separe por vírgula):</label>
            <textarea class="container__input" id="listaNomes" rows="4" placeholder="Exemplo: Ana, João, Carla"></textarea>
          </div>

          <div class="container__campo">
            <label class="texto__paragrafo">Quantidade de nomes a sortear:</label>
            <input class="container__input" id="quantidadeNomes" type="number" min="1">
          </div>

          <div class="container__botoes">
            <button onclick="sortearNomes()" id="btn-sortear-nomes" class="container__botao">Sortear</button>
            <button onclick="reiniciarNomes()" id="btn-reiniciar-nomes" class="container__botao-desabilitado">Reiniciar</button>
          </div>

            <div class="container__texto" id="resultadoNomes">
              <label class="texto__resultado">Nomes sorteados: nenhum até agora</label>
            </div>
          </div>

        
      </div>
      </div>
      <div id="voltarContainer" class="hidden">
       <button onclick="voltar()" class="container__botao">Voltar</button>
      </div>

      <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
